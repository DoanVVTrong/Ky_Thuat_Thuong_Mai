<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-danger">ĐĂNG KÝ XÉT TUYỂN</h1>
    <div class="card">
        <div class="card-header" style="background-color: #e33545;">
            <b class="text-white">THÔNG TIN HỒ SƠ</b>
        </div>
        <div class="card-body">
            <div class="row mt-3">
                <div class="col-md-1">
                    <label for="inputPassword6" class="col-form-label">Họ và tên: </label>
                </div>
                <div class="col-md-1">
                    <input type="text" class="form-control" placeholder="Họ">
                </div>
                <div class="col-md-1">
                    <input type="text" class="form-control" placeholder="Họ lót">
                </div>
                <div class="col-md-1">
                    <input type="text" class="form-control" placeholder="Tên">
                </div>
                <div class="col-md-1 align-middle">
                    <input type="radio">
                    <label for="">Nam</label>
                    <input type="radio">
                    <label for="">Nữ</label>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-1">
                    <label for="inputPassword6" class="col-form-label">Ngày sinh</label>
                </div>
                <div class="col-md-4">
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-1">
                    <label for="inputPassword6" class="col-form-label">Ngày sinh</label>
                </div>
                <div class="col-md-4">
                    <input type="date" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-1">
                    <label for="inputPassword6" class="col-form-label">Email</label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-1">
                    <label for="inputPassword6" class="col-form-label">Facebook</label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-1">
                    <label for="inputPassword6" class="col-form-label">Địa chỉ liên lạc</label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control">
                    <div><b>(Nhập số nhà, tên, đường, thôn, tổ...)</b></div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-1">
                    <label for="inputPassword6" class="col-form-label">Ngành đki</label>
                </div>
                <div class="col-md-9">
                    <select name="" class="form-control" id="">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                    <div><b>(Địa chỉ: Nếu là thí sinh tự do thì bạn chọn trường THPT đã tốt nghiệp trước đó)</b></div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-1">
                    <label for="inputPassword6" class="col-form-label">Tệp tin đính kèm
                        <meta name="description" content="">
                    </label>
                </div>
                <div class="col-md-9">
                    <input type="file" name="" id="">
                    <div class="text-danger"><b>Thêm sFile</b></div>
                    <div class="">(File có dạng PNG, JPG, ...)</div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-1">
                    <label for="inputPassword6" class="col-form-label">Mã bảo vệ
                        <meta name="description" content="">
                    </label>
                </div>
                <div class="col-md-9">
                    <input type="text">
                    <img src="/Screenshot 2023-09-09 193721.png" alt="" class="img-fluid">
                </div>
            </div>
            <div class="row mt-3 d-flex">
                <button class="btn btn-danger" style="width: 200px; margin: auto;"><b>ĐĂNG KÝ XÉT TUYỂN</b></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
